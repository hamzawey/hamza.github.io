<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" />
      <title>Free responsive blog template</title>
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/responsee.css">
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="css/template-style.css">
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>    
      <script type="text/javascript" src="js/modernizr.js"></script>
      <script type="text/javascript" src="js/responsee.js"></script>
      <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
   </head>
   <body class="size-1140 align-content-left">
      <div class="line">
         <div id="content-wrapper">
            <!-- LEFT COLUMN -->
            <div class="s-12 l-3">
               <div class="logo-box">
                  <h1>My travel blog</h1>
               </div>
               <div class="aside-nav">
                  <ul class="chevron">
                     <li><a href="index.html"><i class="icon-list"></i>Blog</a></li>
                     <li><a href="gallery.html"><i class="icon-camera"></i>Gallery</a></li>
                     <li>
                        <a href="about.html"><i class="icon-heart"></i>About</a>
                        <ul>
                           <li><a href="about.html">About 1</a></li>
                           <li><a href="about.html">About 2</a></li>
                        </ul>
                     </li>
                     <li><a href="contact.html"><i class="icon-mail"></i>Contact</a></li>
                  </ul>
                  <div id="search" class="line" >
                     <input class="s-11" name="" placeholder="Search" title="Search" type="text" /><a class="s-1" ><i class="icon-magnifying"></i></a>
                  </div>
                  <div id="social">
                     <a target="_blank" href="https://www.facebook.com/myresponsee"><i class="icon-facebook_circle"></i></a> <a target="_blank" href="https://twitter.com/MyResponsee"><i class="icon-twitter_circle"></i></a>
                  </div>
               </div>
            </div>
            <!-- RIGHT COLUMN -->   
            <div class="s-12 l-9">
               <div class="box">
                  <!-- HEADER -->     
                  <!-- CAROUSEL --> 
                  <div class="line">
                     <div id="owl-demo" class="owl-carousel owl-theme  margin-bottom">
                        <div class="item"><img src="img/940x380.jpg" alt=""></div>
                        <div class="item"><img src="img/940x380-2.jpg" alt=""></div>
                        <div class="item"><img src="img/940x380-3.jpg" alt=""></div>
                     </div>
                  </div>
                  <section>
                     <article class="line">
                        <div class="margin">
                           <div class="s-12 l-2 date">
                              <i class="icon-calendar"></i>
                              <p><span>25</span><br />march</p>
                           </div>
                           <div class="s-12 l-10">
                              <h2>Header of article</h2>
                              <p>test 1
                              </p>
                              <br />
                              <p>test 2
                              </p>
                              <hr>
                           </div>
                        </div>
                     </article>
                     <article class="line">
                        <div class="margin">
                           <div class="s-12 l-2 date">
                              <i class="icon-calendar"></i>
                              <p><span>24</span><br />march</p>
                           </div>
                           <div class="s-12 l-10">
                              <h2>Header of article</h2>
                              <p>test 3
                              </p>
                              <br />
                              <p>test 4
                              </p>
                              <hr>
                           </div>
                        </div>
                     </article>
                     <article class="line">
                        <div class="margin">
                           <div class="s-12 l-2 date">
                              <i class="icon-calendar"></i>
                              <p><span>23</span><br />march</p>
                           </div>
                           <div class="s-12 l-10">
                              <h2>Header of article</h2>
                              <p>test 5
                              </p>
                              <br />
                              <p>test 6 
                              </p>
                           </div>
                        </div>
                     </article>
                  </section>
               </div>
               <!-- FOOTER --> 
               <div class="box footer">
                  <footer class="line">
                     <div class="s-12 l-6">
                       
                     </div>
                     <div class="s-12 l-6">
                        <a class="right" href="http://www.myresponsee.com" title="Responsee - lightweight responsive framework">Design and coding by Responsee Team</a>
                     </div>
                  </footer>
               </div>
            </div>
         </div>
      </div>
      <img id="background" class="hide-s" src="img/background.jpg" alt="">   
      <script type="text/javascript" src="owl-carousel/owl.carousel.min.js"></script>  
      <script type="text/javascript">
         jQuery(document).ready(function($) {		  
           $("#owl-demo").owlCarousel({		
         	navigation : true,
         	slideSpeed : 300,
         	paginationSpeed : 400,
         	autoPlay : true,
         	singleItem:true
           });	  
         });	
          
      </script>
   </body>
</html>
